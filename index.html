<!DOCTYPE html>
<html lang="en">

<head>
    <title>Angle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" type="image/svg" href="favicon.svg">
    <script type="module" src="scripts/GUI.js"></script>
</head>

<body>
    <main>
        <h1 class="text-center">Angle</h1>
        <div id="message">&nbsp;</div>
        <canvas width="100" height="100"></canvas>
        <table>
            <tbody></tbody>
        </table>
        <div id="keyboard">
            <div>
                <button class="btn bg-secondary-subtle" data-value="0">0</button>
                <button class="btn bg-secondary-subtle" data-value="1">1</button>
                <button class="btn bg-secondary-subtle" data-value="2">2</button>
                <button class="btn bg-secondary-subtle" data-value="3">3</button>
                <button class="btn bg-secondary-subtle" data-value="4">4</button>
                <button class="btn bg-secondary-subtle" data-value="5">5</button>
                <button class="btn bg-secondary-subtle" data-value="6">6</button>
            </div>
            <div>
                <button class="btn bg-secondary-subtle" data-value="Enter">ENTER</button>
                <button class="btn bg-secondary-subtle" data-value="7">7</button>
                <button class="btn bg-secondary-subtle" data-value="8">8</button>
                <button class="btn bg-secondary-subtle" data-value="9">9</button>
                <button class="btn bg-secondary-subtle" data-value="Backspace">&DoubleLeftArrow;</button>
            </div>
        </div>
    </main>
</body>

</html>
